<!DOCTYPE html>
<html>

<head>

  <title>Расчёт треугольника</title>
  

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  

   
  <link rel="stylesheet" type="text/css" href="style.css"/>
  
  

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>

  <script src="js.js"></script>


</head>

<body>

<div class="container">
  
  <div class="row text-center">
    <h1 class="center-align">Расчёт треугольника</h1>
  </div>
  
  <div class="row">
    <div class="input-field col s6">
      <input id="side_a" type="text" class="parameter side">
      <label for="side_a">Сторона a</label>
    </div>
    <div class="input-field col s6">
      <input id="angle_a" type="text" class="parameter angle">
      <label for="angle_a">Угол α</label>
    </div>
  </div>
  
  <div class="row">
    <div class="input-field col s6">
      <input id="side_b" type="text" class="parameter side">
      <label for="side_b">Сторона b</label>
    </div>
    <div class="input-field col s6">
      <input id="angle_b" type="text" class="parameter angle">
      <label for="angle_b">Угол β</label>
    </div>
  </div>

  <div class="row">
    <div class="input-field col s6">
      <input id="side_c" type="text" class="parameter side">
      <label for="side_c">Сторона c</label>
    </div>
    <div class="input-field col s6">
      <input id="angle_c" type="text" class="parameter angle">
      <label for="angle_c">Угол γ</label>
    </div>
  </div>

  <div class="row">
    <div class="input-field col s6">
      <input id="perimeter" type="text" class="" disabled="disabled">
      <label for="perimeter">Периметр</label>
    </div>
    <div class="input-field col s6">
      <input id="area" type="text" class="" disabled="disabled">
      <label for="area">Площадь</label>
    </div>
  </div>

  
</div>

</body>
</html>
